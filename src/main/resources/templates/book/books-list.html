<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Catalog - Bookshelf Pro</title>
    
    <!-- Bootstrap 5.3 & Icons -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
    
    <style>
        @import url('https://fonts.googleapis.com');

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --bg: #f8f9fc;
        }

        body { background-color: var(--bg); font-family: 'Inter', sans-serif; }

        /* NAVBAR */
        .navbar { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%) !important; 
            padding: 1rem 0;
        }

        /* FLOATING CHECKOUT PILL */
        .cart-floating-trigger {
            position: fixed;
            top: 90px; /* Right below Navbar */
            right: 30px;
            z-index: 1050;
        }
        .checkout-pill {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255,255,255,0.1);
        }
        .checkout-pill:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 35px rgba(67, 97, 238, 0.4);
        }
        .cart-info-group {
            display: flex;
            align-items: center;
            gap: 10px;
            border-right: 1px solid rgba(255,255,255,0.3);
            padding-right: 15px;
            margin-right: 15px;
        }
        .cart-count-big {
            font-size: 1.4rem; /* Big Number */
            font-weight: 800;
            color: #ffca28; /* Golden pop */
        }
        .checkout-text { font-weight: 700; letter-spacing: 0.5px; font-size: 0.9rem; }

        /* TABLE & CARD */
        .main-card { border: none; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); }
        .btn-cart { 
            background-color: var(--primary); 
            color: white !important; 
            border-radius: 10px; 
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-cart:hover { background-color: var(--secondary); transform: translateY(-1px); }
        .badge-cat { background-color: #eef2ff; color: var(--primary); font-weight: 600; }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" th:href="@{/books/list}">ðŸ“š BOOKSHELF PRO</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" th:href="@{/books/list}">Books</a>
                    <a class="nav-link text-white-50" th:href="@{/users/list}" th:if="${session.userRole == 'ADMIN'}">Users</a>
                    <form th:action="@{/logout}" method="post" class="ms-lg-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-link nav-link text-danger border-0">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- FLOATING CART PILL -->
    <div class="cart-floating-trigger" th:if="${session.cart != null && session.cart.size() > 0}">
        <a th:href="@{/cart/checkout}" class="checkout-pill">
            <div class="cart-info-group">
                <i class="bi bi-cart3 fs-4"></i>
                <span class="cart-count-big" th:text="${session.cart.size()}">0</span>
            </div>
            <span class="checkout-text">CHECKOUT</span>
        </a>
    </div>

    <div class="container py-5">
        
        <!-- SUCCESS ALERT -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show border-0 shadow-sm mb-4 p-3" role="alert" style="border-radius: 15px;">
            <div class="d-flex align-items-center">
                <i class="bi bi-check-circle-fill fs-4 me-3"></i>
                <strong th:text="${successMessage}">Success!</strong>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card main-card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Browse Collection</h3>
                <a th:href="@{/books/new}" class="btn btn-primary px-4 py-2" th:if="${session.userRole == 'ADMIN'}" style="border-radius: 12px;">
                    <i class="bi bi-plus-lg me-2"></i> Add New Book
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr class="text-muted small uppercase">
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${booksDTO}">
                            <td>
                                <div class="fw-bold text-dark" th:text="${book.title}">Title</div>
                                <small class="text-muted" th:text="${'ID: #BK-' + book.bookId}"></small>
                            </td>
                            <td th:text="${book.author?.authorName}">Author</td>
                            <td>
                                <span class="badge badge-cat px-3 py-2 rounded-pill" th:text="${book.category?.categoryName}">Cat</span>
                            </td>
                            <td class="fw-bold text-primary" th:text="${'â‚¹' + book.price}">â‚¹0</td>
                            <td class="text-end">
                                <div class="d-flex justify-content-end gap-2">
                                    
                                    <!-- ADD TO CART FORM -->
                                    <form th:action="@{/cart/add}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="hidden" name="id" th:value="${book.bookId}" />
                                        <button type="submit" class="btn btn-sm btn-cart px-3 py-2">
                                            <i class="bi bi-cart-plus me-1"></i> Add
                                        </button>
                                    </form>

                                    <!-- ADMIN EDIT -->
                                    <a th:href="@{/books/edit/{id}(id=${book.bookId})}" 
                                       class="btn btn-sm btn-outline-secondary" 
                                       th:if="${session.userRole == 'ADMIN'}" style="border-radius: 10px;">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net"></script>
</body>
</html>
