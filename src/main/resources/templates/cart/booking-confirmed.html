<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Successful - CG Library</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary: #4e5dfc;
            #10b981;
            --bg: #f5f7ff;
        }

        body {
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-card {
            background: #ffffff;
            padding: 3.2rem;
            border-radius: 22px;
            max-width: 520px;
            width: 92%;
            text-align: center;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.55s ease-out;
        }

        .icon-circle {
            width: 110px;
            height: 110px;
            background-color: rgba(16, 185, 129, 0.12);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            margin: 0 auto 1.5rem;
            animation: popIn 0.5s ease-out;
        }

        h1 {
            font-weight: 700;
            color: #1f2937;
        }

        .info-box {
            background: #eef2ff;
            border-left: 5px solid var(--primary);
            padding: 1rem 1.3rem;
            border-radius: 14px;
            margin-top: 1.6rem;
        }

        .btn-home {
            margin-top: 2rem;
            background: var(--primary);
            color: white;
            padding: 0.85rem 2.2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .btn-home:hover {
            background: #3b47e0;
            transform: translateY(-2px);
            box-shadow: 0 8px 14px rgba(78, 93, 252, 0.25);
            color: white;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="success-card">

    <!-- Success Icon -->
    <div class="icon-circle">
        <i class="bi bi-check-circle-fill" style="font-size: 4.2rem;"></i>
    </div>

    <!-- Main Success Message -->
    <h1>Books Reserved Successfully!</h1>

    <p class="text-muted fs-5 mt-3" th:text="${message}">
        Your books are confirmed. You can show your email and collect them from the library.
    </p>

    <div class="info-box mt-4">
        <p class="mb-0 text-dark">
            <i class="bi bi-envelope-check-fill me-2 text-primary"></i>
            Please show the confirmation email at the library counter to collect your reserved books.
        </p>
    </div>

    <!-- Back Button -->
    <a th:href="@{/books/list}" class="btn-home">
        <i class="bi bi-arrow-left-circle me-2"></i> Back to Store
    </a>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
