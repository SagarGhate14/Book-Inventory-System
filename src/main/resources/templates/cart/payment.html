<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment - Book Inventory</title>

    <!-- Correct Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            min-height: 100vh;
        }

        .payment-card {
            max-width: 520px;
            margin: 70px auto;
            border-radius: 18px;
            overflow: hidden;
            animation: fadeIn 0.6s ease-in-out;
        }

        .card-header {
            background: linear-gradient(45deg, #0d6efd, #0b4cc2);
        }

        .book-item {
            font-size: 0.95rem;
            color: #444;
        }

        #rzp-button {
            font-size: 1.05rem;
            padding: 12px;
            border-radius: 10px;
        }

        hr {
            opacity: 0.15;
        }

        .order-line {
            padding: 8px 0;
            border-bottom: 1px dashed #ddd;
        }

        .secure-text {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            color: #6c757d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card shadow-lg payment-card">
        <div class="card-header text-white text-center py-3">
            <h4 class="mb-0">Secure Checkout</h4>
        </div>

        <div class="card-body">

            <h5 class="card-title mb-4 fw-semibold">Order Summary</h5>

            <div th:each="item : ${cartItems}" class="d-flex justify-content-between order-line">
                <span class="book-item" th:text="${item.title}">Book Title</span>
                <span class="fw-bold text-dark" th:text="'₹' + ${item.price}">₹0.00</span>
            </div>

            <div class="d-flex justify-content-between mt-4 mb-4">
                <span class="h5 fw-semibold">Total Payable:</span>
                <span class="h5 text-primary fw-bold" th:text="'₹' + ${totalPrice}">₹0.00</span>
            </div>

            <button id="rzp-button" class="btn btn-success btn-lg w-100 shadow-sm">
                Pay Now (Test Mode)
            </button>

            <p class="text-center mt-3 secure-text">
                <i class="bi bi-shield-lock-fill text-primary"></i>
                Secured by Razorpay
            </p>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script th:inline="javascript">
/*<![CDATA[*/
    var options = {
        "key": "rzp_test_SD9JCpIiU4BRWR",
        "amount": "[[${amount}]]",
        "currency": "INR",
        "name": "Book Inventory System",
        "description": "Payment for Book Purchase",
        "order_id": "[(${razorpayOrderId})]",
        "handler": function (response) {
            window.location.href = "/cart/verify-payment?payment_id=" +
                response.razorpay_payment_id + "&order_id=" +
                response.razorpay_order_id + "&signature=" +
                response.razorpay_signature;
        },
        "prefill": {
            "name": "User Name",
            "email": "user@example.com"
        },
        "theme": { "color": "#0d6efd" }
    };

    var rzp1 = new Razorpay(options);

    document.getElementById('rzp-button').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    }
/*]]>*/
</script>

</body>
</html>
