<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>System Message - Bookshelf Pro</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="stylesheet" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (REQUIRED FOR THE X SYMBOL) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-navy: #0f172a;
            --accent-blue: #4361ee;
            --error-red: #e11d48; /* Strong red */
            --glass-white: rgba(255, 255, 255, 0.95);
        }

        body {
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .error-card {
            background: var(--glass-white);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
            padding: 3rem 2rem;
            max-width: 450px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* SQUARE BOX WITH GLOW */
        .icon-box {
            width: 80px;
            height: 80px;
            background: #fef2f2; /* soft red */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            animation: floatIcon 3s ease-in-out infinite;

            /* glowing lighting around the box */
            box-shadow:
                0 0 12px rgba(225, 29, 72, 0.6),
                0 0 25px rgba(225, 29, 72, 0.4),
                0 0 45px rgba(225, 29, 72, 0.3);
        }

        /* GLOWING RED X ICON */
        .icon-box i {
            color: var(--error-red) !important;
            font-size: 3.4rem !important;

        
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .status-badge {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            display: block;
        }

        .error-title {
            font-weight: 800;
            color: var(--primary-navy);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .error-text {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-primary-pro {
            background: var(--primary-navy);
            color: white;
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-primary-pro:hover {
            background: #000;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .btn-outline-pro {
            color: #64748b;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="error-card">

    <!-- ICON WITH RED GLOW -->
    <div class="icon-box">
        <i class="bi bi-x-circle-fill"></i>
    </div>

    <span class="status-badge" th:text="${'Error Code ' + statusCode}">Error Code 404</span>

    <h1 class="error-title" th:text="${errorTitle}">System Error</h1>

    <p class="error-text" th:text="${errorMessage}">
        The request could not be completed at this time.
    </p>

    <div class="btn-stack">
        <a th:href="@{/books/list}" class="btn-primary-pro">
            <i class="bi bi-house-door-fill me-2"></i>Return to Home
        </a>
        <a th:href="@{/inventories/list}" class="btn-outline-pro">View Current Inventory</a>
    </div>
</div>

</body>
</html>
