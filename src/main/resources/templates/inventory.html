<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Inventory Dashboard</title></head>
<body>
    <h2>ðŸ“¦ Inventory Dashboard</h2>
    <a th:href="@{/inventories/add-form}">+ Add New Item</a>
    <table border="1" style="width:100%; margin-top:20px; border-collapse: collapse;">
        <thead style="background-color: #f2f2f2;">
            <tr>
                <th>ID</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="inv : ${inventories}">
                <td th:text="${inv.id}"></td>
                <td th:text="${inv.quantity}"></td>
                <!-- Status colored by Service logic -->
                <td th:text="${inv.status}" th:style="${inv.status == 'Available' ? 'color:green' : 'color:red'}"></td>
                <td>
                    <a th:href="@{/inventories/edit-form/{id}(id=${inv.id})}">Edit</a> | 
                    <a th:href="@{/inventories/delete/{id}(id=${inv.id})}" 
                       onclick="return confirm('Delete this record?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
