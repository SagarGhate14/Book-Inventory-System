<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Inventory - Bookshelf Pro</title>

    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #4361ee;
            --primary-soft: rgba(67, 97, 238, 0.1);
            --dark: #0f172a;
            --slate: #64748b;
            --bg: #f1f5f9;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, hsla(231,100%,95%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,100%,90%,1) 0, transparent 50%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.9) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .navbar-brand { font-weight: 800; letter-spacing: -1px; }

        .form-card {
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            max-width: 480px;
            margin: 4rem auto;
            transition: transform 0.3s ease;
        }

        .icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .icon-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background-image: url('https://images.unsplash.com');
            background-size: cover;
            background-position: center;
            display: inline-block;
        }

        .form-label {
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--slate);
            margin-bottom: 0.5rem;
        }

        .input-group {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .input-group-text {
            background-color: #fff;
            border-right: none;
            color: var(--primary);
            padding-left: 1.2rem;
        }

        .form-control {
            border-left: none;
            padding: 0.8rem 1rem;
            font-weight: 500;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #e2e8f0;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary-color) 100%);
            border: none;
            font-weight: 700;
            padding: 1rem;
            border-radius: 14px;
            box-shadow: 0 10px 15px -3px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(67, 97, 238, 0.4);
            filter: brightness(1.1);
        }

        .btn-back {
            color: var(--slate);
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-back:hover { color: var(--dark); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ“š BOOKSHELF <span class="text-primary">PRO</span></a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/inventories/list}">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card form-card p-5">
            <div class="text-center">
                <div class="icon-wrapper">
                    <div class="icon-circle" th:style="'background-image: url(' + @{/images/book.png} + ');'"></div>
                </div>
                <h2 class="fw-bold tracking-tight mb-1" style="color: var(--dark);">Add Inventory</h2>
                <p class="text-muted mb-4">Stock management made simple.</p>
            </div>

            <form th:action="@{/inventories/save}" th:object="${inventory}" method="post">
                <div class="mb-4">
                    <label class="form-label">Stock Quantity</label>
                    <div class="input-group border">
                        <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
                        <input type="number" th:field="*{quantity}" class="form-control"
                               placeholder="e.g. 50" required min="0">
                    </div>
                    <div class="form-text mt-2" style="font-size: 0.8rem;">Initial count for this book entry.</div>
                </div>

                <div class="d-grid gap-4 mt-5">
                    <button type="submit" class="btn btn-primary btn-save">
                        Confirm & Save Record
                    </button>
                    <a th:href="@{/inventories/list}" class="btn-back small">
                        <i class="bi bi-chevron-left"></i> Return to Inventory
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
