<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Inventory - CG Library</title>

    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #4361ee;
            --dark: #0f172a;
            --slate: #64748b;
            --bg: #f1f5f9;
        }

        body {
            background-color: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.9) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .form-card {
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            max-width: 480px;
            margin: 4rem auto;
        }

        .form-label {
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--slate);
        }

        .btn-save {
            background: var(--primary);
            border: none;
            font-weight: 700;
            padding: 1rem;
            border-radius: 14px;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ“š CG <span class="text-primary">Library</span></a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/inventories/list}">Inventory</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card form-card p-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold tracking-tight mb-1" style="color: var(--dark);">Add Inventory</h2>
                <p class="text-muted">Stock management made simple.</p>
            </div>

            <!-- Single Form - Ensure th:object matches your controller -->
            <form th:action="@{/inventories/save}" th:object="${inventory}" method="post">
                
                <!-- Select Book -->
                <div class="mb-4">
                    <label class="form-label">Select Book</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-book"></i></span>
                        <select class="form-select" th:field="*{bookId}" required>
                            <option value="">Choose a book...</option>
                            <option th:each="book : ${books}" 
                                    th:value="${book.bookId}" 
                                    th:text="${book.title}"></option>
                        </select>
                    </div>
                </div>

                <!-- Quantity -->
                <div class="mb-4">
                    <label class="form-label">Stock Quantity</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-hash"></i></span>
                        <input type="number" th:field="*{quantity}" class="form-control" 
                               placeholder="e.g. 50" required min="0">
                    </div>
                </div>

                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-save">
                        Confirm & Save Record
                    </button>
                    <a th:href="@{/inventories/list}" class="text-center text-muted text-decoration-none small">
                        <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net"></script>
</body>
</html>
