<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h2>✏️ Update Inventory</h2>
    <form th:action="@{/inventories/update}" th:object="${inventory}" method="post">
        <!-- Hidden ID ensures we update the right record -->
        <input type="hidden" th:field="*{id}" />
        
        <p>Updating ID: <b th:text="*{id}"></b></p>
        
        <label>New Quantity:</label>
        <input type="number" th:field="*{quantity}" required min="0" />
        <br><br>
        <button type="submit">Confirm Changes</button>
        <a th:href="@{/inventories/list}">Cancel</a>
    </form>
</body>
</html>
