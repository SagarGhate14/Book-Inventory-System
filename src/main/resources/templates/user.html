<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Form</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(180deg, #f7f9fc 0%, #ffffff 60%);
      min-height: 100vh;
    }
    .card-soft {
      border: 0;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(16, 24, 40, 0.08);
    }
    .header {
      background: #0d6efd;
      color: #fff;
      border-radius: 14px 14px 0 0;
      padding: 18px 20px;
    }
  </style>
</head>

<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">

      <div class="card card-soft">
        <div class="header">
          <h4 class="mb-0" th:text="${user.userId == 0 ? 'Add User' : 'Edit User'}">Add User</h4>
        </div>

        <div class="card-body p-4">

          <!-- action changes for save/update -->
          <form th:object="${user}"
                th:action="${user.userId == 0} ? @{/users/save} : @{/users/update/{id}(id=${user.userId})}"
                method="post">

            <input type="hidden" th:field="*{userId}" />

            <div class="mb-3">
              <label class="form-label fw-semibold">User Name</label>
              <input type="text" class="form-control" th:field="*{userName}" placeholder="Enter name" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Role</label>
              <select class="form-select" th:field="*{role}" required>
                <option value="" disabled>Select Role</option>
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">USER</option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary w-100">Save</button>
              <a th:href="@{/users}" class="btn btn-outline-secondary w-100">Back</a>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
