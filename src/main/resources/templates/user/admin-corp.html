<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Security Check | CG Library</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Icons (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --bg-light: #f8f9fc;
            --text-dark: #1e293b;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Inter', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        /* Card (same as Login) */
        .form-card {
            border: none;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            max-width: 520px;
            margin: 2rem auto;
            transition: transform 0.3s ease;
        }

        .kicker {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            background-color: #fcfcfd;
            transition: all 0.2s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(67,97,238,0.12);
            border-color: var(--primary-color);
            background-color: #fff;
        }

        .input-group-text {
            background-color: #fcfcfd;
            border: 1px solid #e2e8f0;
            color: #64748b;
            border-right: 0;
            border-radius: 10px 0 0 10px;
        }
        .form-control.border-start-0 {
            border-left: 0 !important;
            border-radius: 0 10px 10px 0;
        }

        /* Primary button (same as Login) */
        .btn-primary-custom {
            background-color: var(--primary-color);
            border: none;
            font-weight: 600;
            padding: 0.8rem;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .btn-primary-custom:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67,97,238,0.3);
        }

        /* Helper link styling (matches login link area) */
        .helper-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }
        .helper-link:hover {
            text-decoration: underline;
        }

        /* Alerts (if you show messages) */
        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .helper {
            font-size: 0.8rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card form-card p-4 p-md-5">
        <div class="text-center mb-4">
            <div class="kicker mb-2">Security Portal</div>
            <h3 class="fw-bold" style="color: var(--text-dark);">
                <i class="bi bi-shield-lock-fill text-primary"></i> Identity Check
            </h3>
            <p class="text-muted small mb-0">Verify your corporate ID to continue.</p>
        </div>

        <!-- Optional Alert Messages (flash attributes) -->
        <!--
        <div th:if="${error}" class="alert alert-danger mb-4">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}">Invalid corporate ID.</span>
        </div>
        <div th:if="${success}" class="alert alert-success mb-4">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}">Verification successful.</span>
        </div>
        --><div th:if="${error}" class="alert alert-danger d-flex align-items-center mb-4" 
     style="border-radius: 10px; border: none; background-color: #fff1f2; color: #e11d48;">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <span th:text="${error}" class="small fw-bold">Error message here</span>
</div>

        <!-- FULL FORM -->
        <form th:action="@{/users/verify-corp}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label class="form-label" for="corpId">Corporate ID</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-badge"></i>
                    </span>
                    <input
                        type="text"
                        id="corpId"
                        name="corpId"
                        class="form-control border-start-0"
                        placeholder="Enter ID code"
                        required
                        autofocus>
                </div>
                <!-- If you use BindingResult for 'corpId', you can show inline errors like this: -->
                <!-- <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('corpId')}" th:errors="*{corpId}"></div> -->

                <p class="helper mt-2">
                    Verification ensures only authorized personnel can register accounts.
                </p>
            </div>

            <div class="d-grid gap-3 mt-3">
                <button type="submit" class="btn btn-primary-custom">
                    Verify Identity <i class="bi bi-shield-check ms-1"></i>
                </button>

                <div class="text-center">
                    <span class="small text-muted">Changed your mind?</span>
                    <a th:href="@{/login}" class="small helper-link ms-1">
                        Back to Login
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle (optional if you use navbar collapse/modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
