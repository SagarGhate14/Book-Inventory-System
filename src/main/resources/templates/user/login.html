<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | CG Library</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --bg-light: #f8f9fc;
            --text-dark: #1e293b;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Inter', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        /* Form Card */
        .form-card {
            border: none;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            max-width: 520px;
            margin: 2rem auto;
            transition: transform 0.3s ease;
        }

        .kicker {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            background-color: #fcfcfd;
            transition: all 0.2s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(67,97,238,0.12);
            border-color: var(--primary-color);
            background-color: #fff;
        }

        /* Buttons */
        .btn-primary-custom {
            background-color: var(--primary-color);
            border: none;
            font-weight: 600;
            padding: 0.8rem;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .btn-primary-custom:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67,97,238,0.3);
        }

        /* Alerts */
        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card form-card p-4 p-md-5">
        <div class="text-center mb-4">
            <div class="kicker mb-2">Welcome Back</div>
            <h3 class="fw-bold" style="color: var(--text-dark);">
                <i class="bi bi-book-half text-primary"></i> CG Library
            </h3>
            <p class="text-muted small mb-0">Enter your credentials to access your account</p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${param.error}" class="alert alert-danger mb-4">
            <i class="bi bi-exclamation-circle me-2"></i>
            Invalid email or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary border-0 bg-light mb-4">
            <i class="bi bi-check-circle me-2"></i>
            Logged out successfully.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label" for="username">Email Address</label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="name@company.com"
                       required
                       autofocus>
            </div>

            <div class="mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="••••••••"
                       required>
            </div>

            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-primary-custom">Sign In</button>
            </div>

            <div class="text-center mt-4">
    <div class="mb-2">
        <span class="small text-muted">Don't have an account?</span>
        <a th:href="@{/users/new}" class="small fw-bold text-decoration-none ms-1" style="color: var(--primary-color);">
            Create Profile
        </a>
    </div>
    <div class="pt-2 border-top">
        <i class="bi bi-shield-lock small text-muted me-1"></i>
        <a th:href="@{/users/newAdmin}" class="small fw-bold text-decoration-none" style="color: #64748b;">
            Register as Administrator
        </a>
    </div>
</div>

        </form>
    </div>
</div>

<!-- Bootstrap Bundle (optional; remove if not needed for components like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
