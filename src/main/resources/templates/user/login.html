<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - CG Library</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --mimo-mint: #35e6a7;
            --mimo-lime: #a7f03b;
            --mimo-teal: #00d2a8;
            --mimo-blue: #4cc9f0;
            --ink: #0f172a;
            --muted: #64748b;
            --panel: #ffffff;
            --border: #e5e7eb;
            --ring: rgba(53,230,167,0.32);
        }

        html, body { height: 100%; }
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            color: var(--ink);
            display:flex;
            align-items:center;
            justify-content:center;
            padding: 40px 20px;
        }

        /* LIBRARY BACKGROUND */
        body::before{
            content:"";
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        /* Soft white overlay */
        body::after{
            content:"";
            position: fixed;
            inset:0;
            z-index:-1;
            background: rgba(255,255,255,0.65);
        }

        /* LOGIN CARD */
        .login-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 2.3rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 18px 40px rgba(0,0,0,.12);
            position:relative;
            overflow:hidden;
        }

        /* top color bar (Mimo style) */
        .login-card::before{
            content:"";
            position:absolute;
            left:0; right:0; top:0; height:6px;
            background: linear-gradient(90deg, var(--mimo-mint), var(--mimo-lime), var(--mimo-blue));
        }

        .login-card h2{
            font-weight:800;
            color:var(--ink);
        }
        .login-card p{
            color:var(--muted);
        }

        label{
            font-weight:700;
            color: #0f172a;
        }

        .form-control{
            border-radius:14px;
            padding:.9rem 1rem;
            background:#ffffff;
            border:1.5px solid #e6eef5;
        }
        .form-control:focus{
            border-color: var(--mimo-teal);
            box-shadow: 0 0 0 6px var(--ring);
        }

        /* LOGIN BUTTON */
        .btn-mimo{
            background: linear-gradient(135deg, var(--mimo-mint), var(--mimo-teal)) !important;
            color:#052e26 !important;
            border:none !important;
            border-radius:14px;
            padding:.95rem 1rem;
            font-weight:800;
            box-shadow: 0 12px 24px rgba(53,230,167,.28);
        }
        
        .btn-mimo:hover{
            transform: translateY(-2px);
            box-shadow: 0 16px 28px rgba(53,230,167,.35);
        }

        .signup-link a{
            font-weight:700;
            color:var(--mimo-teal);
            text-decoration:none;
        }
        .signup-link a:hover{
            text-decoration:underline;
        }
    </style>
</head>

<body>

    <div class="login-card">

        <div class="text-center mb-4">
            <h2 class="fw-bold">
                ðŸ“š CG <span style="color:var(--mimo-teal)">Library</span>
            </h2>
            <p>Welcome back! Please login.</p>
        </div>

        <!-- Spring Security Form -->
        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="alert alert-danger py-2 small">
                <i class="bi bi-exclamation-circle me-2"></i> Invalid email or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-info py-2 small">
                You have been logged out.
            </div>

            <div class="mb-3">
                <label class="form-label">EMAIL ADDRESS</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your email" required autofocus>
            </div>

            <div class="mb-4">
                <label class="form-label">PASSWORD</label>
                <input type="password" name="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-mimo">Sign In</button>

                <div class="text-center signup-link">
                    <span class="small text-muted">New here?</span>
                    <a th:href="@{/users/new}" class="small ms-1">Create Account</a>
                </div>
            </div>

        </form>

    </div>

</body>
</html>
