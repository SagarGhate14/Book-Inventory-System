<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add User - CG Library</title>

  <!-- Google Font & Bootstrap Icons -->
  <link href="https://fonts.googleapis.com" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net" rel="stylesheet">

  <style>
    :root {
      --sky: #4da9ff;
      --sky-dark: #1e7bd8;
      --sky-ring: rgba(77,169,255,.35);
      --ink: #0f172a;
      --muted: #64748b;
      --panel: #ffffff;
      --border: #e6eef5;
      --card-shadow: 0 16px 40px rgba(0,0,0,.10);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f7fafc;
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styling */
    .navbar {
      background: #ffffff !important;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 4px 16px rgba(0,0,0,.08);
    }
    .brand-badge {
      width: 38px; height: 38px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--sky), var(--sky-dark));
      display: inline-flex; align-items: center; justify-content: center;
      color: #fff; margin-right: 10px;
    }

    /* Card Styling */
    .mimo-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      position: relative;
      overflow: hidden;
      margin-top: 50px;
      padding: 2.5rem;
    }
    .mimo-card::before {
      content: ""; position: absolute; left: 0; right: 0; top: 0; height: 6px;
      background: linear-gradient(90deg, var(--sky), var(--sky-dark));
    }

    .kicker {
      background: rgba(77,169,255,.14);
      padding: .3rem .8rem;
      border-radius: 999px;
      font-size: .78rem;
      font-weight: 800;
      color: var(--sky-dark);
      text-transform: uppercase;
    }

    .form-control, .form-select {
      border-radius: 12px;
      padding: .75rem 1rem;
      border: 1.5px solid var(--border);
    }
    .form-control:focus {
      border-color: var(--sky);
      box-shadow: 0 0 0 4px var(--sky-ring);
    }

    .btn-mimo {
      background: linear-gradient(135deg, var(--sky), var(--sky-dark));
      border: none; color: white; padding: .8rem;
      border-radius: 12px; font-weight: 700;
      transition: transform 0.2s;
    }
    .btn-mimo:hover { transform: translateY(-2px); color: white; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold" th:href="@{/}">
        <span class="brand-badge"><i class="bi bi-book"></i></span>CG Library
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="mimo-card">
          <div class="mb-4">
            <span class="kicker"><i class="bi bi-person-plus me-1"></i> New Account</span>
            <h3 class="fw-bold mt-2">Add New User</h3>
            <p class="text-muted">Fill in the details to create a library profile.</p>
          </div>

          <!-- FORM START -->
          <!-- th:object="${userDTO}" matches the empty object from your Controller -->
          <form th:action="@{/users/add}" th:object="${userDTO}" method="post">
            
            <div class="mb-3">
              <label class="form-label fw-bold">Full Name</label>
              <input type="text" th:field="*{userName}" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email Address</label>
              <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label fw-bold">Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Role</label>
                <select th:field="*{role}" class="form-select" required>
                  <option value="" disabled selected>Select Role</option>
                  <option value="ADMIN">ADMIN</option>
                  <option value="LIBRARIAN">LIBRARIAN</option>
                  <option value="MEMBER">MEMBER</option>
                  <option value="VIEWER">VIEWER</option>
                </select>
              </div>
            </div>

            <div class="d-flex gap-3">
              <button type="submit" class="btn btn-mimo w-100">Create User</button>
              <a th:href="@{/users/list}" class="btn btn-outline-secondary w-100" style="border-radius:12px; padding:.8rem;">Cancel</a>
            </div>
          </form>
          <!-- FORM END -->
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net"></script>
</body>
</html>
