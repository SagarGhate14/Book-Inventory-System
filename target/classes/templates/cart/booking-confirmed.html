<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Successful - Bookshelf Pro</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
    
    <style>
        :root {
            --primary: #4361ee;
            --success-green: #10b981;
            --bg: #f8f9fc;
        }
        body { 
            background-color: var(--bg); 
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: white;
            border: none;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            max-width: 500px;
            width: 90%;
            padding: 3rem;
            text-align: center;
        }
        .icon-circle {
            width: 100px;
            height: 100px;
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-home {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
        }
        .btn-home:hover {
            background-color: #3f37c9;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(67, 97, 238, 0.2);
            color: white;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <!-- Success Icon -->
        <div class="icon-circle">
            <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
        </div>

        <!-- Success Message -->
        <h1 class="fw-bold text-dark">Booking Confirmed!</h1>
        
        <!-- message variable comes from Model in confirmBooking method -->
        <p class="text-muted fs-5 mt-3" th:text="${message}">
            Your books have been successfully reserved.
        </p>

        <div class="bg-light rounded-4 p-3 mt-4 mb-4">
            <p class="small text-muted mb-0">
                <i class="bi bi-info-circle me-1"></i> 
                You can pick up your books from the library counter by showing your Email ID.
            </p>
        </div>

        <!-- Navigation Action -->
        <a th:href="@{/books/list}" class="btn-home">
            <i class="bi bi-house-door me-2"></i> Back to Store
        </a>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net"></script>
</body>
</html>
